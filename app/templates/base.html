{% from "_macros.html" import displayBooks %}

<!doctype html>
<html lang="en">
	<head>
		<title>Quester</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
				
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/css/style.css">
		<script>
			function set_visibility(){
				document.getElementById("ans").style.display='block';
			}
 
		</script>
		
	</head>

	<style type="text/css">
		/* width */
		::-webkit-scrollbar {
		  width: 10px;
		}

		/* Track */
		::-webkit-scrollbar-track {
		  background: #f1f1f1; 
		}
		 
		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #888; 
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #555; 
		}
	</style>

	<body >
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
						<i class="fa fa-bars"></i>
						<span class="sr-only">Toggle Menu</span>
					</button>
				</div>

				<div class="p-4">
		  			<h1><a href="{{ url_for('index') }}" class="logo">Quester <span>Study made simpler</span></a></h1>
	        		<ul class="list-unstyled components mb-5" style="overflow: scroll;max-height: 600px;">
	          			<li class="active">
	            			<a href="{{ url_for('index') }}"><span class="fa fa-upload mr-3"></span> Upload </a>
	          			</li>
	          			<li>
	              			<a href="{{ url_for('search') }}"><span class="fa fa-search mr-3"></span> Search</a>
	          			</li>
	          			<li>
              				<a href="#"><span class="fa fa-book mr-3"></span> Books</a>
	          			</li>
	          			{{ displayBooks(books) }}
	        		</ul>
	        	</div>
			</nav>

		{% block content %}{% endblock %}

	</body>
</html>
